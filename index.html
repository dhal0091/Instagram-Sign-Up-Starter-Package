<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign Up</title>
    <script src="https://kit.fontawesome.com/421b64480c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<main> 
    <!-- MAIN CONTAINER THAT HOLDS SIGN UP PAGE IMAGE -->
    <div class="main-container">

            <!-- BIG IMAGE CONTAINER -->
        <div class="left-image-container">
            <img src="img/insta-signup-page.png" alt="signup page photo">
        </div>

        <!-- MAIN CONTAINER FOR RIGHT SIDE LOGIN FORM AND SIGN UP -->
        <div class="right-main-container">
            <!-- THE TOP BIG FORM CONTAINER -->
            <div class="right-container">
                <div class="form-container">
                    <img class="text-logo" src="img/text-logo.png" alt="Instagram-logo text">
                    <input class="user-input-field" type="text" placeholder="enter user name">
                    <input class="user-input-field" type="password" placeholder="enter your password">
                    <button class="login-button">Log In</button>
                    <div class="hr-container">
                    <hr>
                    <span>OR</span>
                    <hr>
                    </div>
                    <i class="fab fa-facebook-square"></i>
                    <a href="#" class="fb-link">Log in with facebook</a>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </div>
            <!-- THE SMALL SIGNUP CONTAINER -->
            <div class="sign-up-container">
                <p>
                    Do not have an account?  <a>Sign Up</a>
                </p>
            </div>
        </div>
    </div>

</main>
