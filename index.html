<main class="main-container">
    <div class="left-image-container">
        <img src="img/insta-signup-page.png" alt="signup page photo">
    </div>
    <div class="right-container">
        <div class="form-container">
            <img class="text-logo" src="img/text-logo.png" alt="Instagram-logo text">
            <input class="user-input-field" type="text" placeholder="enter user name">
            <input class="user-input-field" type="password" placeholder="enter your password">
            <button class="login-button">Log in</button>
            <div class="hr-container">
            <hr>
            <span>OR</span>
            <hr>
            </div>
        </div>


    </div>

</main>
